version: '3.8'

# Development docker-compose file
# Use this for local development with hot-reload

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: tiffin-postgres-dev
    environment:
      POSTGRES_USER: ahsan
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: tiffindb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ahsan"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiffin-network

volumes:
  postgres_data:

networks:
  tiffin-network:
    driver: bridge

