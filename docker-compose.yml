version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: tiffin-postgres
    environment:
      POSTGRES_USER: ahsan
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: tiffindb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ahsan"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiffin-network

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: tiffin-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ahsan@postgres:5432/tiffindb?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tiffin-network
    restart: unless-stopped

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:4000
    container_name: tiffin-frontend
    environment:
      NODE_ENV: production
      PORT: 5173
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - tiffin-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tiffin-network:
    driver: bridge









